<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMPCentral Staff Members</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="page">
    <div class="content">
        <h1>Our Staff Members</h1>
        <div class="members">
            <div class="member">
                <img src="/static/assets/staff/jenni.png" alt="Staff Member 1">
                <p>Jenni - Owner</p>
            </div>
            <div class="member">
                <img src="/static/assets/staff/dawot.png" alt="Staff Member 2">
                <p>Dawot - Owner</p>
            </div>
            <div class="member">
                <img src="/static/assets/staff/recom.png" alt="Staff Member 3">
                <p>Recom - Executive</p>
            </div>
            <div class="member">
                <img src="/static/assets/staff/blue.png" alt="Staff Member 4">
                <p>Blueishberry - Developer</p>
            </div>
            <div class="member">
                <img src="/static/assets/staff/solare.png" alt="Staff Member 5">
                <p>Solare - Developer</p>
            </div>
            <div class="member">
                <img src="/static/assets/staff/nighthill.png" alt="Staff Member 6">
                <p>Nighthill - Moderator</p>
            </div>
            <div class="member">
                <img src="/static/assets/staff/nix.png" alt="Staff Member 7">
                <p>Nixonator - Builder</p>
            </div>
        </div>
    </div>
    <div class="top-buttons">
        <a href="https://discord.gg/maQQmb8Ycj" class="discord-link">Join our Discord!</a>
        <a href="/" class="home-link">Back to Home!</a>
        <a href="/partners" class="partner-link">Our Partners!</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll(".top-buttons a");
            buttons.forEach(button => {
                button.addEventListener("click", function(event) {
                    event.preventDefault();

                    const href = this.getAttribute("href");
                    const direction = href === "/" ? "right" : "left";
                    
                    document.body.classList.add(`slide-out-${direction}`);

                    setTimeout(() => {
                        fetch(href)
                            .then(response => response.text())
                            .then(data => {
                                document.body.classList.remove(`slide-out-${direction}`);
                                document.body.innerHTML = data;

                                document.body.classList.add(`slide-in-${direction}`);
                                document.querySelectorAll(".top-buttons a").forEach(button => {
                                    button.addEventListener("click", function(event) {
                                        event.preventDefault();
                                        const href = this.getAttribute("href");
                                        const direction = href === "/" ? "right" : "left";
                                        
                                        document.body.classList.add(`slide-out-${direction}`);

                                        setTimeout(() => {
                                            fetch(href)
                                                .then(response => response.text())
                                                .then(data => {
                                                    document.body.classList.remove(`slide-out-${direction}`);
                                                    document.body.innerHTML = data;

                                                    document.body.classList.add(`slide-in-${direction}`);
                                                });
                                        }, 500);
                                    });
                                });
                            });
                    }, 500);
                });
            });
        });
    </script>
</body>
</html>
