<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMPCentral Partners</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="page">

    <div class="content">
        <h1>Our Partners</h1>
        <div class="partners">
            <div class="partner">
                <img src="/static/assets/partners/pengon.png" alt="Partner 1">
                <p>Pengon - Descent SMP</p>
            </div>
            <div class="partner">
                <img src="/static/assets/partners/dawot.png" alt="Partner 2">
                <p>Dawot - Vitality SMP</p>
            </div>
            <div class="partner">
                <img src="/static/assets/partners/carm.png" alt="Partner 3">
                <p>Carm - Durability SMP</p>
            </div>
            <!-- Add more partner entries as needed -->
        </div>
    </div>
    <div class="top-buttons">
        <a href="https://discord.gg/maQQmb8Ycj" class="discord-link">Join our Discord!</a>
        <a href="/" class="home-link">Back to Home!</a>
        <a href="/staff" class="staff-link">Our staff!</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll(".top-buttons a");
            buttons.forEach(button => {
                button.addEventListener("click", function(event) {
                    event.preventDefault();

                    const href = this.getAttribute("href");
                    const direction = href === "/" ? "right" : "left";
                    
                    document.body.classList.add(`slide-out-${direction}`);

                    setTimeout(() => {
                        fetch(href)
                            .then(response => response.text())
                            .then(data => {
                                document.body.classList.remove(`slide-out-${direction}`);
                                document.body.innerHTML = data;

                                document.body.classList.add(`slide-in-${direction}`);

                                // Reattach the event listeners for the new content
                                document.querySelectorAll(".top-buttons a").forEach(button => {
                                    button.addEventListener("click", function(event) {
                                        event.preventDefault();
                                        const href = this.getAttribute("href");
                                        const direction = href === "/" ? "right" : "left";
                                        
                                        document.body.classList.add(`slide-out-${direction}`);

                                        setTimeout(() => {
                                            fetch(href)
                                                .then(response => response.text())
                                                .then(data => {
                                                    document.body.classList.remove(`slide-out-${direction}`);
                                                    document.body.innerHTML = data;

                                                    document.body.classList.add(`slide-in-${direction}`);
                                                });
                                        }, 500);
                                    });
                                });
                            });
                    }, 500);
                });
            });
        });
    </script>
</body>
</html>
